<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Settings </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="user">
    <ion-card-header>
      <ion-card-title>User Profile</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="userProfileForm">
        <ion-item>
          <ion-input
            formControlName="providerId"
            label="Authentication Provider"
            readonly
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            formControlName="displayName"
            label="Display Name"
          ></ion-input>
        </ion-item>
        <ion-button (click)="updateDisplayName()" [disabled]="!canSave()"
          >Save</ion-button
        >
        <ion-item>
          <ion-input formControlName="email" label="Email" readonly></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            formControlName="emailVerified"
            label="Email Verified"
            readonly
          ></ion-input>
        </ion-item>
      </form>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Payment Methods</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      Manage payment methods and subscription settings here.
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Add Phone Number</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="phoneNumberForm" (ngSubmit)="sendVerificationCode()">
        <ion-item>
          <ion-label position="stacked">Phone Number</ion-label>
          <ion-input
            formControlName="phoneNumber"
            type="tel"
            required
          ></ion-input>
        </ion-item>
        <ion-button
          expand="full"
          type="submit"
          [disabled]="!phoneNumberForm.valid"
          >Send Verification Code</ion-button
        >
      </form>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="verificationSent">
    <ion-card-header>
      <ion-card-title>Verify Phone Number</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="verificationForm" (ngSubmit)="verifyCode()">
        <ion-item>
          <ion-label position="stacked">Verification Code</ion-label>
          <ion-input
            formControlName="verificationCode"
            type="text"
            required
          ></ion-input>
        </ion-item>
        <ion-button
          expand="full"
          type="submit"
          [disabled]="!verificationForm.valid"
          >Verify</ion-button
        >
      </form>
    </ion-card-content>
  </ion-card>
  <div id="recaptcha-container"></div>

  <ion-button (click)="logout()">Logout</ion-button>
</ion-content>
